    <title>Layaut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    





<section class="main" >



    <h1 class="title" draggable="false">
        Registration</h1>

    <form action="#">

        <div class="mainBox">

            <div class="inputBox">

                <span class="text">First Name</span>

                <input type="text" placeholder="Enter Your First Name"  required draggable="false"> 

            </div>

            <div class="inputBox">

                <span class="text">Second Name</span>

                <input type="text" placeholder="Enter Your Last Name" required draggable="false">

            </div>

            <div class="inputBox">

                <span class="text">Email</span>

                <input type="email" placeholder="Enter Email" required draggable="false">

            </div>

            <div class="inputBox">

                <span class="text">Phone Number</span>

                <input type="number" placeholder="Enter Your Phone Number" required draggable="false">

            </div>

            <div class="inputBox">

                <span class="text">Password</span>

                <input type="password" placeholder="Enter Your Password" required draggable="false">

            </div>

            <div class="inputBox">

                <span class="text">Repeat Password</span>

                <input type="password" placeholder="Confirm Your Password" required draggable="false"> 

            </div>

        </div>

   

        <div class="btn">

            <input id="btn12" type="submit" value="Register" draggable="false">

        </div>

    </form>

</section>
<section class="section2">

</section>

</body>
